 name: HTML Validation

   on:
     push:
       branches: [ main ]
     pull_request:
       branches: [ main ]

   jobs:
     validate-html:
       runs-on: ubuntu-latest

       steps:
         - name: Check out the repository
           uses: actions/checkout@v2

         - name: Validate HTML
           uses: chrislennon/action-html-validate@v1
           with:
             files: index.html